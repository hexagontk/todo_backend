
apiVersion: apps/v1
kind: Deployment

metadata:
  name: todo
  namespace: todo
  labels:
    io.kompose.service: todo
  annotations:
    app: todo
    type: backend

spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: todo
  template:
    metadata:
      labels:
        io.kompose.service: todo
      annotations:
        app: todo
        type: backend
    spec:
      restartPolicy: Always
      containers:
        - image: k3d.localhost:5000/todo
          name: todo
          env:
            - name: BIND_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: todo-configmap
                  key: bindAddress
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-configmap
                  key: mongodbUrl
          ports:
            - containerPort: 2010

---

apiVersion: v1
kind: Service

metadata:
  name: todo
  namespace: todo
  labels:
    io.kompose.service: todo
  annotations:
    app: todo
    type: backend

spec:
  type: NodePort
  ports:
    - port: 2010
      nodePort: 31080
  selector:
    io.kompose.service: todo
