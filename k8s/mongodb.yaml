
apiVersion: apps/v1
kind: Deployment

metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o k8s
    kompose.version: 1.31.0 (HEAD)
  labels:
    io.kompose.service: mongodb
  name: mongodb

spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o k8s
        kompose.version: 1.31.0 (HEAD)
      labels:
        io.kompose.service: mongodb
    spec:
      containers:
        - image: docker.io/mongo:7-jammy
          name: mongodb
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: mongodb
      restartPolicy: Always
      volumes:
        - name: mongodb
          persistentVolumeClaim:
            claimName: mongodb

---

apiVersion: v1
kind: Service

metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o k8s
    kompose.version: 1.31.0 (HEAD)
  labels:
    io.kompose.service: mongodb
  name: mongodb

spec:
  type: NodePort
  ports:
    - port: 27017
      nodePort: 31000
  selector:
    io.kompose.service: mongodb
